<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>

    <div class="top-div"></div>

    <img class="profile-img" src="images/image-victor.jpg" alt="Victor image profile">

    <div class="text">
      <h1>Victor Crest <span class="regular-font"> 26</span></h1>
      <p class="text-city">London</p>

      <div class="stats">
        <p><span class="block">80K</span>Followers</p>
        <p><span class="block">803K</span>Likes</p>
        <p><span class="block"> 1.4K</span> Photos</p>
      </div>
      
    </div>
    
  </main>
  
</body>
</html>
